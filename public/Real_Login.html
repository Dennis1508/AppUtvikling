<!DOCTYPE html>
<html>
<head>
  <title>User Authentication</title>
</head>
<body>
  <h1>User Authentication</h1>

  <!-- Login Form -->
  <h2>Login</h2>
  <form action="/login" method="post">
    <label for="login-username">Username:</label>
    <input type="text" id="login-username" name="username"><br>
    <label for="login-password">Password:</label>
    <input type="password" id="login-password" name="password"><br>
    <button type="submit">Login</button>
  </form>

  <!-- Registration Form -->
  <h2>Register</h2>
  <form action="/register" method="post">
    <label for="register-username">Username:</label>
    <input type="text" id="register-username" name="username"><br>
    <label for="register-password">Password:</label>
    <input type="password" id="register-password" name="password"><br>
    <button type="submit">Register</button>
  </form>

  <!-- Password Reset Form -->
  <h2>Reset Password</h2>
  <form action="/reset-password" method="post">
    <label for="reset-email">Email:</label>
    <input type="email" id="reset-email" name="email"><br>
    <button type="submit">Reset Password</button>
  </form>



  <script type ="module" src="database.mjs"></script>
  <script type ="module" src="User.mjs"></script>
</body>
</html>
